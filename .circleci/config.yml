version: 2
workflows:
  version: 2
  workflow:
    jobs:
      - unit-tests
      - lint
      - meta-lint
jobs:
  unit-tests:
    docker:
      - image: golang:1.14
    steps:
      - checkout
      - run:
          name: Run unit tests.
          command: go test -p 1 ./...
  lint:
    docker:
      - image: golang:1.14
    steps:
      - checkout
      - run:
          name: Install golangci-lint
          command: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin latest
      - run:
          name: Run golangci-lint
          command: golangci-lint run ./...
  meta-lint:
    docker:
      - image: golang:1.14-alpine
    steps:
      - checkout
      - run:
          name: Run the meta-linter, ensuring in-repository consistency.
          command: go run ./.circleci/meta-linter
